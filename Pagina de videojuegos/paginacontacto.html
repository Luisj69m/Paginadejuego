<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SGGames Contacto</title>
  <link rel="stylesheet" href="paginacontacto.css">
</head>
<body>
  <!-- Menú de navegación -->
  <nav class="navbar">
    <ul>
      <li><a href="principal.html">Inicio</a></li>
      <li><a href="#games">Juegos</a></li>
      <li><a href="#contact">Contacto</a></li>
    </ul>
  </nav>

    <!-- Sección de contacto -->
    <section id="contact" class="contact-section">
      <h2>Contáctanos</h2>
      <p>¿Tienes algún problema, deseas sugerir un videojuego o necesitas ayuda? ¡Déjanos un mensaje!</p>
      <form action="mailto:tuemail@gmail.com" method="post" enctype="text/plain" class="contact-form">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" placeholder="Tu nombre" required>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>

        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" placeholder="Escribe tu mensaje aquí..." rows="5" required></textarea>
        
        <label for="Edad">Edad</label>
        <input type="text" name="edad" placeholder="Escribe tu edad" />

        <button type="submit" class="btn">Enviar mensaje</button>
      </form>
    </section>
  </main>


  <footer>
    <p>2024 Página de Videojuegos | <a href="mailto:sggames@gmai.com">Contáctanos</a></p>
  </footer>
</body>
</html>
